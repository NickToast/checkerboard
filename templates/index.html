<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Checkerboard</title>
</head>

<body>
    {#Refactoring#}
    <h1 class="text-center my-5">Checkerboard</h1>
    
    <table class="container d-flex justify-content-center mb-5">
        <tbody>
            {% for i in range(0,x): %}
                <tr>
                    {% for j in range(0,y): %}
                        {% if (i+j)%2 == 0 %}
                            <td style="background-color: {{color_one}}"></td>
                        {% else %}
                        <td style="background-color: {{color_two}}"></td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
